<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Login form</title>
</head>
<body>
    <label for="user" id="account">Account Number:</label>
    <input type="number" placeholder="Enter Your Account Number" id="account-number">
    <label for="password" id="password">Password:</label>
    <input type="password" placeholder="Enter Your Password" id="pass-word">
    <input type="submit" id="submit-button">
</body>
</html>
